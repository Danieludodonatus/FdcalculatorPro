<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FD Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="container">
    <!-- Keep heading separate -->
    <h1>FD Calculator</h1>

    <!-- Wrap form + charts in a flexbox -->
    <div class="content">
      <!-- Form Section -->
      <div class="form-section">
        <div class="form-group">
          <label for="principalamount">Principal Amount</label>
          <input type="number" id="principalamount" placeholder="Enter the principal amount" required>
        </div>

        <div class="form-group">
          <label for="interstrate">Interest Rate (%)</label>
          <input type="number" id="interstrate" placeholder="Enter the interest rate" required>
        </div>

        <div class="form-group">
          <label for="Tenure">Tenure (in years)</label>
          <input type="number" id="Tenure" placeholder="Enter the tenure" required>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" required>
        </div>

        <div class="form-group">
          <label for="interestType">Interest Type</label>
          <select id="interestType">
            <option value="simple">Simple Interest</option>
            <option value="compound">Compound Interest</option>
          </select>
        </div>

        <button type="button" id="Calculate">Calculate</button>
        <button type="button" id="downloadPDF">Download PDF</button>

        <p id="output"></p>
        <p id="breakdown"></p>
        <p id="maturityDate"></p>
      </div>

      <!-- Charts Section -->
      <div class="charts-section">
        <canvas id="growthChart"></canvas>
        <canvas id="breakdownChart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
